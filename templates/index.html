<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojas 12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Gest√£o de Produtos</h1>
      <p>Seja bem vindo(a): {{ user.username }} <a href="{{url_for('auth.logout')}}" class="link-underline-light">Sair</a></p>
      <div class="container mt-5">
        <h3 class="text-center">Pesquisar Produtos</h3>
        <div class="row">
          <div class="mb-3 d-flex justify-content-center">      
            <input
            type="text"
            class="input-group-text form-control w-100 text-start"
            placeholder="Pesquise..."
            name="q"
            hx-get="{{url_for('produtos.pesquisa')}}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#lista-produtos-target"
          />
        </div>
      </div>
      <div
        id="form-produto"
        hx-get="{{url_for('produtos.form_adicionar')}}"
        hx-trigger="load"
      ></div>
      <hr />
      <div
        hx-get="{{url_for('produtos.listarProdutos')}}"
        hx-trigger="load"
      ></div>
    </div>
  </body>
</html>
