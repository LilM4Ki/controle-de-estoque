<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="row g-3" hx-post="{{url_for('auth.login')}}" method="post">
        <h1 class="text-center">Login</h1>
        {% set msgs = get_flashed_messages() %} {% if msgs %}
        <div class="text-danger">
          {% for msg in msgs %} {{ msg }} {% endfor %}
        </div>
        {% endif %}
        <div class="mb-2 w-50">
          <label for="exampleFormControlInput1" class="col-sm-2 col-form-label"
            >Username</label
          >
          <input
            type="input"
            class="form-control"
            id="exampleFormControlInput1"
            name="usernameForm"
            required
          />
        </div>
        <div class="mb-2 w-50">
          <label for="inputPassword2" class="col-sm-2 col-form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="inputPassword2"
            placeholder="Password"
            name="senhaForm"
            required
          />
        </div>
        <div class="mb-2">
          <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </div>
        <div class="col-12">
          <p>
            Ainda n√£o tem uma conta?
            <a href="{{ url_for('auth.register') }}">Registre-se</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
