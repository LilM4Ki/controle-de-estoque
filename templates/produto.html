<tr>
  <th scope="row">{{produto.id}}</th>
  <td>{{produto.nome}}</td>
  <td>{{produto.descricao}}</td>
  <td>{{produto.preco}}</td>
  <td>{{produto.quantidade}}</td>
  <td>
    <button class="btn btn-primary">Editar</button>
    <button
      class="btn btn-danger"
      hx-delete="{{url_for('produtos.deletar_produto', produto_id=produto.id)}}"
      hx-target="closest tr"
      hx-swap="outerHTML"
      hx-trigger="click"
    >
      Deletar
    </button>
  </td>
</tr>
