{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form class="row g-3" hx-post="{{ url_for('produtos.adicionar') }}" method="POST" hx-target="#lista-produtos-target" hx-swap="beforeend" hx-on::after-request="if(event.detail.successful) this.reset()">
    <div class="col-md-2">
        <label class="form-label">ID:</label>
        <input class="form-control" type="number" name="id" required>
    </div>

    <div class="col-md-3">
        <label class="form-label">Nome:</label>
        <input class="form-control" type="text" name="nome" required>
    </div>
    <div class="col-md-3">
        <label class="form-label">Descric√£o:</label>
        <input class="form-control" type="text" name="descricao" required>
    </div>
    <div class="col-md-2">
        <label class="form-label">Preco:</label>
        <input class="form-control" type="number" step="0.01" name="preco" required>
    </div>
    <div class="col-md-2">
        <label class="form-label">Quantidade:</label>
        <input class="form-control" type="number" name="quantidade" required>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
</form>
