{% for produto in results %}
<tr id="produto-{{produto.id}}">
  <td>{{produto.id}}</td>
  <td>{{produto.nome}}</td>
  <td>{{produto.descricao}}</td>
  <td>{{produto.preco}}</td>
  <td>{{produto.quantidade}}</td>
  <td>
    <button
      class="btn btn-primary"
      hx-get="{{url_for('produtos.form_editar_produto', produto_id=produto.id)}}"
      hx-target="#form-produto"
      hx-trigger="click"
    >
      Editar
    </button>
    <button
      class="btn btn-danger"
      hx-delete="{{url_for('produtos.deletar_produto', produto_id=produto.id)}}"
      hx-target="closest tr"
      hx-swap="outerHTML"
      hx-trigger="click"
    >
      Deletar
    </button>
  </td>
</tr>
{% endfor %}
